
<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ページ3</title>
    <meta name="description" content="ページ説明文">
    <meta name="keywords" content="ページ,キーワード">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <script src="js/testjs.js"></script>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>

    <header>
        <h1>ページ3</h1>
        <p>埋め込みコンテンツ要素の使い方</p>
        <nav>
            <a href="./index.html">ホーム</a>　｜　
            <a href="./page2.html">ページ1</a>　｜　
            <a href="./page3.html">ページ2</a>　｜　
            <a href="./page4.html">ページ4</a>　｜　
            <a href="./page5.html">ページ5</a>
        </nav>
    </header>

    <!--
        img要素は、ドキュメントへ画像を埋め込む要素
    -->

    <section>
        <h3>写真要素img</h3>
        <img src="./img/html_logo.png" alt="代替テキスト" title="画像タイトル">
    </section>

    <!--
        video要素は、動画を、ドキュメントへ埋め込む要素
    -->

    <section>
        <h3>ビデオ要素video</h3>
        <video src="./video/mov_bbb.mp4" controls style="vertical-align: middle;">Your browser does not support the video element.</video>

    </section>

    <!--
        audio要素は、音楽や音声などのオーディオ・ファイルを、ドキュメントへ埋め込む要素
    -->

    <section>
        <h3>audio要素</h3>
        <audio src="./audio/song.ogg" controls="controls">Your browser does not support the audio element.</audio>

    </section>

    <section>
        <h3>iframe要素</h3>
        <p>src属性を指定した場合： <iframe src="index.html"></iframe></p>
        <p>srcdoc属性を指定した場合： <iframe srcdoc="<p>これはiframe要素</p>"></iframe></p>


    </section>


    <footer>
        <nav>
            <a href="./index.html">ホーム</a>　｜　
            <a href="./page2.html">ページ1</a>　｜　
            <a href="./page3.html">ページ2</a>　｜　
            <a href="./page4.html">ページ4</a>　｜　
            <a href="./page5.html">ページ5</a>
        </nav>
        <small>Copyright &copy; 2018． All Rights Reserved.</small>
    </footer>

</body>
</html>
